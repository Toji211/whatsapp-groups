<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grupos de WhatsApp</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>🌐 Grupos de WhatsApp</h1>
    <p>Explora o comparte grupos por categoría</p>
  </header>

  <!-- Botón para desplegar el formulario -->
  <div class="form-toggle-container">
    <button id="toggleForm" class="category-btn">📤 Publicar Grupo</button>
  </div>

  <!-- Formulario (inicialmente oculto) -->
  <section id="formulario" style="display: none;">
    <div class="form-container">
      <h2>📤 Publicar Grupo de WhatsApp</h2>
      <form id="grupoForm">
        <label for="nombre">Nombre del grupo:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="link">Link del grupo:</label>
        <input type="url" id="link" name="link" placeholder="https://chat.whatsapp.com/..." required>

        <label for="categoria">Categoría del grupo:</label>
        <select id="categoria" name="categoria" required>
          <option value="">-- Selecciona una categoría --</option>
          <option value="anime">Anime</option>
          <option value="juegos">Juegos</option>
          <option value="películas">Películas</option>
          <option value="series">Series</option>
          <option value="tecnología">Tecnología</option>
        </select>

        <button type="submit">Enviar grupo</button>
      </form>
      <p id="mensajeExito" style="display:none; color:#39ff14;">✅ Grupo enviado correctamente.</p>
    </div>
  </section>

  <nav>
    <button class="category-btn" data-category="todos">Todos</button>
    <button class="category-btn" data-category="anime">Anime</button>
    <button class="category-btn" data-category="películas">Películas</button>
    <button class="category-btn" data-category="series">Series</button>
  </nav>

  <main id="group-container">
    <!-- Aquí se mostrarán los grupos dinámicamente -->
  </main>

  <footer>
    <p>Creado por Toji211 • GitHub Pages</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
